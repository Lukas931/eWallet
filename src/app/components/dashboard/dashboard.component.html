
<div class="dashboard-list">
	<div class="wallet-summary flex flex-vertical-middle">
		<div class="">
			Sumar za mesiac?
		</div>
		<div class="summary-income">
			{{income.toFixed(2)}}
		</div>
		<div class="summary-outcome">
			{{outcome.toFixed(2)}}
		</div>
	</div>
	<app-button 
		customText="ASC" 
		customClass="btn-sort"
		(btnClick)="sortItemsAsc($event)"
	></app-button>
	<app-button 
		customText="DESC" 
		customClass="btn-sort"
		(btnClick)="sortItemsDesc($event)"
	></app-button>
	<app-select (newItemEvent)="billsInMonth($event)" name="type" customType="type" [data]="months" first="vyberte mesiac"></app-select>
	<div *ngIf="items.length! > 0">
		<app-dashboard-item
		*ngFor="let item of items"
		[item]="item" 
		[companiesObject] = "companiesObject"
		></app-dashboard-item>
	</div>
	<div *ngIf="items.length! === 0">Vo vybranom mesiaci neevidujem ziaden nakup</div>
</div>







<app-button 
	customText="+" 
	customClass="btn-add"
	(btnClick)="getClick($event)"
></app-button>

<app-add-item *ngIf="showAddForm"
	(onAddItem)="addItem($event.newItem,$event.newBillItems)" 
	[data]="paymentType">
</app-add-item>
